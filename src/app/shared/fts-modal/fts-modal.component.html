<app-fts-alert class="alert-overlay"></app-fts-alert>
<div class="modal-overlay">
    <div class="fts-modal">
        <div class="modal-header" [ngStyle]="{ 'background-color': colorBackgroundMap[selectedColor] }">
            <!-- <span>{{ data.isAdd ? 'Add' : 'Edit' }} Modal</span> -->
            <!-- <span class="close" (click)="closeModal($event)">&times;</span> -->
        </div>
        <div class="modal-content">
            <div *ngIf="data.isAdd" class="input-section">
                <input type="text" class="borderless-input tname" placeholder="Task name" [(ngModel)]="taskName">
                <div class="scrollable-container">
                    <textarea class="custom-scrollbar" placeholder="Type description here..."
                        [(ngModel)]="taskDescription"></textarea>
                </div>
            </div>
            <div *ngIf="!data.isAdd" class="display-section">
                <input type="text" class="borderless-input tname" placeholder="Task name" [(ngModel)]="taskName"
                    [disabled]="isViewMode">
                <div class="scrollable-container">
                    <textarea class="custom-scrollbar" placeholder="Description" [(ngModel)]="taskDescription"
                        [disabled]="isViewMode"></textarea>
                </div>
            </div>

            <div class="fts-flex-container">

                <!-- Color Dropdown -->
                <div class="dropdown">
                    <label for="colorPicker"> Color</label>
                    <button class="btn fts-dropdown-button dropdown-toggle " type="button" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" title="Assign a color" id="colorPicker"
                        [disabled]="isViewMode" (click)="toggleDropdown()">
                        <i class="fas fa-circle color-dropdown-btn"
                            [style.color]="colorBackgroundMap[selectedColor]"></i>
                        {{ selectedColor ? selectedColor.charAt(0).toUpperCase() + selectedColor.slice(1) :
                        'Select Color'
                        }}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="sortDropdownMenu">
                        <a class="dropdown-item" (click)="selectColor('purple')">
                            <i class="fas fa-circle color-purple"></i> Purple
                        </a>
                        <a class="dropdown-item" (click)="selectColor('yellow')">
                            <i class="fas fa-circle color-yellow"></i> Yellow
                        </a>
                        <a class="dropdown-item" (click)="selectColor('pink')">
                            <i class="fas fa-circle color-pink"></i> Pink
                        </a>
                    </div>
                </div>

                <div class="dropdown">
                    <label for="priorityPicker"> Priority </label>
                    <button class="btn fts-dropdown-button dropdown-toggle " type="button" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" title="Assign a color" id="priorityPicker"
                        [disabled]="isViewMode" (click)="togglePriorityDropdown()">
                        <i class="fas fa-flag priority-dropdown-btn"
                            [style.color]="priorityColorMap[selectedPriority]"></i>
                        {{ selectedPriority ? 'Priority ' + selectedPriority : 'Select Priority' }}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="sortDropdownMenu">
                        <a class="dropdown-item" (click)="selectPriority(1)">
                            <i class="fas fa-flag color-green"></i> Priority 1
                        </a>
                        <a class="dropdown-item" (click)="selectPriority(2)">
                            <i class="fas fa-flag color-yellow"></i> Priority 2
                        </a>
                        <a class="dropdown-item" (click)="selectPriority(3)">
                            <i class="fas fa-flag color-red"></i> Priority 3
                        </a>
                    </div>
                </div>

                <div class="form-group due-date">
                    <label for="datePicker">Due date</label>
                    <input type="date" class="form-control" id="datePicker" [(ngModel)]="selectedDate"
                        [disabled]="isViewMode">
                </div>

                <div class="form-group due-time">
                    <label for="timePicker">Due time</label>
                    <input type="time" class="form-control" id="timePicker" [(ngModel)]="selectedTime"
                        [disabled]="isViewMode">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="close-button modal-button" (click)="closeModal($event)" title="Close">Cancel</button>
            <button class="save-button modal-button" (click)="save()" title="Save task">Save</button>
        </div>
    </div>
</div>
