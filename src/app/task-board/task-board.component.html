<div class="task-board">
    <ul class="task-list">
        <li class="task-item" *ngFor="let task of tasks">
            <span class="task-name">{{ task }}</span>
        </li>
    </ul>
    <hr/>
    <a href="#" class="add-task-link" (click)="addTask()">
        <i class="fas fa-plus"></i><span class="link-text">Add task</span>
    </a>
</div>
